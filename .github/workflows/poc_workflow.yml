name: Create Issue Comments

on:
  push:
    branches:
      - main  # Die Haupt-Branch anpassen, falls ben√∂tigt

jobs:
  conditional_job_check_files:
    runs-on: 'ubuntu-latest'
    # Declare outputs for next jobs
    outputs:
      docs_changed: ${{ steps.check_file_changed.outputs.docs_changed }}
    steps:
    - uses: actions/checkout@v2
      with:
        # Checkout as many commits as needed for the diff
        fetch-depth: 2
    - shell: pwsh
      id: check_file_changed
      run: |
        # Diff HEAD with the previous commit
        $diff = git diff --name-only HEAD^ HEAD

        # Check if a file under EN/ or with the .md extension has changed (added, modified, deleted)
        $SourceDiff = $diff | Where-Object { $_ -match '^EN/' -or $_ -match '.md$' }
        $HasDiff = $SourceDiff.Length -gt 0

        # Set the output named "docs_changed"
        Write-Host "::set-output name=docs_changed::$HasDiff"

  # Run the job only with "docs_changed" equals "True"
  conditional_job:
    runs-on: 'ubuntu-latest'
    needs: [ conditional_job_check_files ]
    if: needs.conditional_job_check_files.outputs.docs_changed == 'True' &&
        contains(github.event.comment.body, '/gpt-translate') || 
        contains(github.event.comment.body, '/gt')
    steps:
    - shell: pwsh
      run: echo publish docs

    - name: Create Issue Comments
      uses: peter-evans/create-or-update-comment@v3
        
#        if: |
#          contains(github.event.comment.body, '/gpt-translate') || 
#          contains(github.event.comment.body, '/gt')
          
      with:
          issue-number: 3
          body: |
            /gpt-translate ${changed_file} /DE/${changed_file} German
            /gpt-translate ${changed_file} /IT/${changed_file} Italian
            /gpt-translate ${changed_file} /FR/${changed_file} French
